<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>AI Chat Assistant</title>
    <link rel="shortcut icon" href="img/chatbot.jpg" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"/>
</head>
<body>
    <main class="chat-wrapper">
        <div class="chat-container" role="log" aria-live="polite">
            <div class="default-text">
                <h1>AI Assistant</h1>
                <p>Start a conversation with your AI assistant<br>Your chat history will appear here</p>
            </div>
        </div>

        <form class="input-container" id="chat-form" autocomplete="off">
            <div class="input-wrapper">
                <textarea 
                    id="chat-input" 
                    placeholder="Type your message here..."
                    rows="1"
                    aria-label="Chat input"
                    spellcheck="true"
                ></textarea>
                <button type="submit" id="send-btn" class="icon-btn" aria-label="Send message">
                    <span class="material-symbols-rounded">send</span>
                </button>
            </div>
            <div class="controls-container">
                <button id="theme-btn" class="icon-btn" aria-label="Toggle theme">
                    <span class="material-symbols-rounded theme-icon">light_mode</span>
                </button>
                <button id="delete-btn" class="icon-btn" aria-label="Clear history">
                    <span class="material-symbols-rounded">delete</span>
                </button>
            </div>
        </form>
    </main>
    <script src="script.js"></script>
</body>
</html>
